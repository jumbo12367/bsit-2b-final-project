<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake1.css">
    <script defer src="snake1.js"></script>
</head>
<body>
    <div class="game-info">
        <h1 id="game-title">Snake Game</h1>
        <h2 id="score">Score: 0</h2>
    </div>
    <canvas id="board"></canvas>

    <button id="pauseBtn">Pause</button>
    <div id="pauseIndex" class="hidden">
        <button id="homeBtn">Home</button>
        <button id="restartBtn">Restart</button>
        <button id="optionsBtn">Options</button>
        <button id="exitBtn">Exit</button>
    </div>

    <div id="gameOverScreen" class="hidden">
        <h2>Game Over!</h2>
        <button id="playAgainBtn">Play Again</button>
        <button id="exitGameBtn">Exit Game</button>
    </div>
    

</body>
</html>
